<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Lesson 13</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
            </div>
        </header>
        <main class="page">
            <div class="page__container transform">
                <h2 class="transform__title">TRANSFORM 2D</h2>
                <div class="transform__body items">
                    <div class="items__box">
                        <div class="items__title title-translate">
                            <h4>Translate</h4>
                        </div>
                    </div>
                    <div class="items__box">
                        <div class="items__title title-scale">
                            <h4>Scale</h4>
                        </div>
                    </div>
                    <div class="items__box">
                        <div class="items__title title-rotate">
                            <h4>Rotate</h4>
                        </div>
                    </div>
                    <div class="items__box">
                        <div class="items__title title-skew">
                            <h4>Skew</h4>
                        </div>
                    </div>
                    <div class="items__box">
                        <div class="items__title title-matrix">
                            <h4>Matrix</h4>
                        </div>
                    </div>
                    <div class="items__box">
                        <div class="items__title title-multi">
                            <h4>Multi</h4>
                        </div>
                    </div>
                    <div class="items__box">
                        <div class="items__title title-origin">
                            <h4>Transform-Origin</h4>
                        </div>
                    </div>
                </div>
                <h2 class="transform__title">TRANSFORM 3D(Perspective)</h2>
                <div class="transform__body items">
                    <div class="items__box items__box--perspective items__box--origin">
                        <div class="items__title title-perspective-origin">
                            <h4>Perspective, Perspective-Origin</h4>
                        </div>
                    </div>
                    <div class="items__box items__box--perspective">
                        <div class="items__title title-translate-3d">
                            <h4>Translate</h4>
                        </div>
                    </div>
                    <div class="items__box items__box--perspective">
                        <div class="items__title title-scale-3d">
                            <h4>Scale(x,y,(z))</h4>
                        </div>
                    </div>
                    <div class="items__box items__box--perspective">
                        <div class="items__title title-rotate-3d">
                            <h4>Rotate</h4>
                        </div>
                    </div>    
                    <div class="items__box items__box--perspective">
                        <div class="items__title title-matrix-3d">
                            <h4>Matrix</h4>
                        </div>
                    </div>
                    <div class="items__box items__box--perspective">
                        <div class="items__title title-multi-3d">
                            <h4>Multi</h4>
                        </div>
                    </div> 
                    <div class="items__box items__box--perspective item__box--style">
                        <div class="items__title title-transform-style-3d">
                            <h4>Transform-Style</h4>
                        </div>
                    </div> 
                    <div class="items__flip flip">
                        <div class="flip__body">
                            <div class="flip__back">
                                <h4>Back</h4>
                            </div>
                            <div class="flip__front">
                                <h4>backface-visibility(Front)</h4>
                            </div>
                        </div>
                        <!--
                        <div class="items__title title-backface-visibility-3d">
                            <h4>Backface-Visibility</h4>
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__title link-footer">
                    <a href="car.html" target="_blank" class="link-footer__item"> 
                        <h2>CAR</h2>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
