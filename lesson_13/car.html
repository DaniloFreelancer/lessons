<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carStyle.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Car</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/lamborghini.svg" alt="Car-Icon">
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="car">
                    <div class="car__front front">
                        <div class="front__light">
                        </div>
                        <div class="front__decor"></div>
                    </div>
                    <div class="car__middle">
                        <div class="car__window window">
                            <div class="window__mirror">

                            </div>
                            <div class="window__holder">

                            </div>
                        </div>
                        <div class="car__door door-element">
                            <div class="door-element__handle"></div>
                            <div class="door-element__one door-element__one--white"></div>
                            <div class="door-element__two door-element__two--white"></div>
                            <div class="door-element__three door-element__three--white"></div>
                            <div class="door-element__four door-element__four--white"></div>
                            <div class="door-element__five door-element__five--white"></div>
                            <div class="door-element__six door-element__six--white"></div>
                        </div>
                    </div>
                    <div class="car__back back">
                        <div class="back__light"></div>
                        <div class="back__petrol-box"></div>
                    </div>
                    <div class="car__wheels wheel">
                        <div class="wheel__back inserts">
                            <img src="img/wheel.webp" alt="Back-wheel">
                        </div>
                        <div class="wheel__front">
                            <img src="img/wheel.webp" alt="Left-wheel">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">

            </div>
        </footer>
    </div>
</body>
</html>
