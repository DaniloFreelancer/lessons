<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Animation</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="page__environment environment">
                    <div class="environment__clouds cloud">
                        <div class="cloud__one"></div>
                    </div>
                    <div class="environment__house element-house">
                        <div class="element-house__roof"></div>
                        <div class="element-house__wall">
                            <div class="element-house__window"></div>
                            <div class="element-house__window"></div>
                            <div class="element-house__window"></div>
                            <div class="element-house__window"></div>
                        </div>
                        <div class="element-house__wall-incoming">
                            <div class="element-house__incoming-window"></div>
                            <div class="element-house__door door">
                                <div class="door__handle"></div>
                            </div>
                        </div>
                        <div class="element-house__color-roof"></div>
                    </div>
                    <div class="environment__sun">

                    </div>
                    <div class="environment__ground"></div>
                </div>
                <div class="page__character character">
                    <div class="character__peppa">
                        <img src="img/peppa.webp" alt="Peppa">
                    </div>
                    <div class="character__dialog dialog">
                        <h3 class="dialog__title">Привіт!</h3>
                        <p class="dialog__sub-title">Чи не хочеш ти відправитись зі мною у подорож?</p>
                        <a href="car.html" target="_blank" class="dialog__link want">Хочу</a>
                        <a href="index.html" target="_blank" class="dialog__link not-want">Ні, дякую</a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
            </div>
        </footer>
    </div>
</body>
</html>
