<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/carStyle.css">
    <title>Peppa Car</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container"></div>
        </header>
        <main class="page">
            <div class="page__container car">
                <div class="car__body section">
                    <div class="section__seat"></div>
                    <div class="section__seat"></div>
                    <div class="section__seat"></div>
                    <div class="section__seat"></div>
                    <div class="section__hood"></div>
                    <div class="section__first"></div>
                    <div class="section__two"></div>
                    <div class="section__glass"></div>
                    <div class="section__wheel wheel">
                        <div class="wheel__one">
                        </div>
                        <div class="wheel__element-one">
                        </div>
                        <div class="wheel__element-two">
                        </div>
                        <div class="wheel__two">
                        </div>
                    </div>
                    <div class="section__light light">
                        <div class="light__one"></div>
                        <div class="light__two"></div>
                    </div>
                </div>
            </div>
            <div class="road">
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container"></div>
        </footer>
    </div>
</body>
</html>
<!--!page__container у файлі з анімацією прибрати або пропрацювати адаптив-->
